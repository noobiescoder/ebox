name: dev
on:
  push:
    branches:
      - dev

env:
  CARGO_TERM_COLOR: always


jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install solidity
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install solc
      - name: test
        run: cargo test
